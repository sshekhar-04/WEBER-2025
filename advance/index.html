<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Basic Typing Test</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f7f7f7;
    }

    #sentence {
      font-size: 22px;
      margin-bottom: 20px;
      width: 80%;
      text-align: center;
      line-height: 1.5;
    }

    textarea {
      width: 80%;
      height: 120px;
      font-size: 18px;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      resize: none;
    }

    button {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 18px;
      cursor: pointer;
      background: black;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #result {
      margin-top: 20px;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div id="sentence"></div>
  <textarea id="input" placeholder="Start typing here..." disabled></textarea>
  <button id="startBtn">Start Test</button>
  <p id="result"></p>

  <script>
    const sentences = [
      "JavaScript makes websites interactive.",
      "Coding is fun when you practice daily.",
      "Frontend development includes HTML CSS and JS.",
      "The quick brown fox jumps over the lazy dog."
    ];

    const sentenceBox = document.getElementById("sentence");
    const input = document.getElementById("input");
    const startBtn = document.getElementById("startBtn");
    const result = document.getElementById("result");

    let startTime, currentSentence;

    // Start Button Click
    startBtn.addEventListener("click", () => {
      currentSentence = sentences[Math.floor(Math.random() * sentences.length)];
      sentenceBox.textContent = currentSentence;

      input.value = "";
      input.disabled = false;
      input.focus();

      result.textContent = "";

      startTime = Date.now();
    });

    // Check typing
    input.addEventListener("input", () => {
      if (input.value === currentSentence) {
        const timeTaken = (Date.now() - startTime) / 1000;

        result.textContent = `Completed in ${timeTaken} seconds ‚è±`;
        input.disabled = true;
      }
    });
  </script>

</body>
</html>
