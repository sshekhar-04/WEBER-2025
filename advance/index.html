<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Typing Speed Test</h1>
        
        <div id="prompt-text">
            Click START to begin.
        </div>

        <textarea id="typing-input" placeholder="Type the above text here..." disabled></textarea>

        <button id="start-btn">START TEST</button>
        
        <div id="result-area">
            <p>Time: <span id="time-display">0</span> seconds</p>
            <p>Accuracy: <span id="accuracy-display">0%</span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
